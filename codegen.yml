overwrite: true
schema:
  - 'https://pim.crystallize.com/graphql':
      headers:
        X-Crystallize-Access-Token-Id: ${ACCESS_TOKEN_ID}
        X-Crystallize-Access-Token-Secret: ${ACCESS_TOKEN_SECRET}
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
hooks:
  afterAllFileWrite:
    - prettier --write
